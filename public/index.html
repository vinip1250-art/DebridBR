<div class="card">
  <h2>Gerar link de instalação</h2>
  <label><input type="checkbox" id="rd"> Usar Real-Debrid</label>
  <label><input type="checkbox" id="torbox"> Usar Torbox</label>
  <label>Token: <input type="text" id="token"></label>
  <button onclick="generateLink()">Gerar Link</button>
  <input type="text" id="manifestLink" readonly style="width:100%">
</div>

<script>
function generateLink() {
  const config = {
    rd: document.getElementById("rd").checked,
    torbox: document.getElementById("torbox").checked,
    token: document.getElementById("token").value
  };
  const encoded = btoa(JSON.stringify(config)); // Base64
  const manifestUrl = window.location.origin + "/manifest.json?config=" + encoded;
  document.getElementById("manifestLink").value = manifestUrl;
}
</script>

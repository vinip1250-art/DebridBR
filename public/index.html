<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configuração Brazuca + Debrid</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Configuração do Addon</h1>
  <div class="card">
    <label><input type="checkbox" id="rd"> Usar Real-Debrid</label>
    <label><input type="checkbox" id="torbox"> Usar Torbox</label>
    <label><input type="checkbox" id="stremthru"> Usar StremThru</label>
    <label>Token: <input type="text" id="token" placeholder="Cole seu token"></label>
    <button onclick="saveConfig()">Salvar</button>
  </div>

  <script>
    function saveConfig() {
      const config = {
        rd: document.getElementById("rd").checked,
        torbox: document.getElementById("torbox").checked,
        stremthru: document.getElementById("stremthru").checked,
        token: document.getElementById("token").value
      };
      localStorage.setItem("addonConfig", JSON.stringify(config));
      alert("Configuração salva!");
    }
  </script>
</body>
</html>

<div class="card">
  <h2>Link do Addon</h2>
  <p>Copie este link e cole no Stremio:</p>
  <input type="text" id="manifestLink" readonly style="width:100%">
  <button onclick="copyLink()">Copiar</button>
</div>

<script>
  // Gera o link do manifesto com base no dom√≠nio atual
  const manifestUrl = window.location.origin + "/manifest.json";
  document.getElementById("manifestLink").value = manifestUrl;

  function copyLink() {
    const input = document.getElementById("manifestLink");
    input.select();
    document.execCommand("copy");
    alert("Link copiado!");
  }
</script>

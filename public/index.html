<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configuração do Addon</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    input[type="text"] { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Configuração do Addon Brazuca + Debrid</h1>
  <div class="card">
    <label><input type="radio" name="profile" value="rd" checked> Real-Debrid</label>
    <label><input type="radio" name="profile" value="torbox"> Torbox</label>
    <label><input type="radio" name="profile" value="stremthru"> StremThru</label>
    <button onclick="generateLink()">Gerar Link de Instalação</button>
    <label>Link para instalar no Stremio:
      <input type="text" id="manifestLink" readonly>
    </label>
    <button onclick="copyLink()">Copiar Link</button>
  </div>

  <script>
    function generateLink() {
      const profile = document.querySelector('input[name="profile"]:checked').value;
      const link = window.location.origin + "/manifest/" + profile + ".json";
      document.getElementById("manifestLink").value = link;
    }

    function copyLink() {
      const input = document.getElementById("manifestLink");
      input.select();
      document.execCommand("copy");
      alert("Link copiado!");
    }
  </script>
</body>
</html>
